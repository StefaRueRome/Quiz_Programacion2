<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h1>Login</h1>
        <h:form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Login</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Usuario">Correo</label>  
                    <div class="col-md-4">
                        <h:inputText id="correo" value="#{loginController.usuario.correo}" styleClass="form-control input-md" required="true"></h:inputText>
                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="passwordinput">contrase√±a</label>
                    <div class="col-md-4">
                        <h:inputSecret id="clave" value="#{loginController.usuario.clave}" styleClass="form-control input-md" required="true"></h:inputSecret>

                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for=""></label>
                    <div class="col-md-4">
                        <h:commandButton styleClass="btn btn-danger" value="Ingresar" action="#{loginController.login()}"/>

                    </div>
                </div>

            </fieldset>
        </h:form>
    </h:body>
</html>
